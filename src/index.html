<!DOCTYPE html>
<html ng-app="tripsApp">
<head>
  <title>WDI Group Project - GSD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <base href="/">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
  <nav class="container">
      <ul>
        <li class="logo"><a ui-sref="tripsIndex">GSD Trips</a></li>
        <li class="burger" ng-click="main.navIsOpen = !main.navIsOpen">&#9776;</li>
        <div class="dropdown" ng-class="{ 'open': main.navIsOpen }">
          <li><a ui-sref="tripsIndex" ui-sref-active="active">All trips</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="tripsNew" ui-sref-active="active">Add a post</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-click="main.logout()" ng-if="main.isAuthenticated()"><a href="#">Logout</a></li>
        </div>
      </ul>
    </nav>
  </header>
  <h1>WDI Group Project! GSD!</h1>
  <div class="container">
    <div class="message" ng-if="main.message">
      <p>{{ main.message }}</p>
    </div>
    <main ui-view></main>
  </div>
</body>
</html>
