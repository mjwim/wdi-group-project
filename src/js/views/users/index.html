<div class="users columns is-multiline">
  <div ng-repeat="user in vm.all" class="column is-one-third">
      <a ui-sref="usersShow({ id: user.id })">
        <div class="image-container" style="background-image: url('{{ user.image }}')" alt="{{ user.username }}"></div>
        <h3><strong>{{ user.username }}</strong></h3>
      </a>
  </div>
</div>
