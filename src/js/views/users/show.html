<h3><strong>{{ vm.user.username }}</strong></h3>

<div class="columns is-multiline trip">
  <div class="column is-one-half">
    <img ng-src="{{ vm.user.image }}">
  </div>
  <div class="column is-one-half">
    <button ui-sref="usersEdit({ id: vm.user.id })" class="button is-primary" ng-if="main.isAuthenticated()">Edit</button>
    <button ng-click="vm.deleteUser()" class="button is-danger" ng-if="main.isAuthenticated()">Delete</button>
  </div>
</div>
