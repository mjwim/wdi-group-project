<h1>Trips Index Page</h1>

<div class="trips columns is-multiline">
  <div ng-repeat="trip in vm.all" class="column is-one-third">
      <img src="{{ trip.image }}" alt="{{ trip.location }}">
      <p><strong>{{ trip.createdBy.username }}</strong></p>
      <button class="button" ui-sref="tripsShow({ id: trip.id })">View</button>
  </div>
</div>
