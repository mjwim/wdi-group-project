<h1><strong>{{ vm.trip.location.name }}</strong></h1>
<a ui-sref="usersShow({id:vm.trip.createdBy.id})"><h3>{{ vm.trip.createdBy.username }}</h3></a>


<div class="columns is-multiline trip">
  <div class="column is-one-half">
    <img ng-src="{{ vm.trip.image }}">
  </div>
  <div class="column is-one-half">
    <google-map style="height:200px" center="{ lat: vm.trip.location.lat, lng: vm.trip.location.lng }" message="vm.trip.location.name"></google-map>
  </div>
  <div class="column is-one-half">
    <button ui-sref="tripsEdit({ id: vm.trip.id })" class="button" ng-if="main.isAuthenticated() && main.currentUserId === vm.trip.createdBy.id">Edit</button>
    <button ng-click="vm.delete()" class="button" ng-if="main.isAuthenticated() && main.currentUserId === vm.trip.createdBy.id">Delete</button>
  </div>
</div>

<div class="show members">
  <h3>Members</h3>
  <h3>{{ vm.trip.createdBy.id }}</h3>
  <h3>{{ vm.trip.members }}</h3>
</div>

<div class=" show add-member">
  <form ng-submit="vm.addMember()">
    <label>Member ID</label>
    <input ng-model="vm.memberId"></input>
    <button ng-if="main.isAuthenticated() && main.currentUserId === vm.trip.createdBy.id" class="button">Add Friends</button>
  </form>
</div>

<div class="show add-bill">
  <form ng-submit="vm.addBill()">
    <label>Location</label>
    <input ng-model="vm.bill.location" google-autocomplete></input>
    <label>Amount</label>
    <input ng-model="vm.bill.amount"></input>
    <button class="button">Add bill</button>
  </form>
</div>
<div class="show total-spend">
  <h3>Total Spend: £1,000,000</h3>
</div>
<div class="show your-spend">
  <h3>Your Spend: £1,000</h3>
</div>
<div class="show pie-chart">
  <h3>Angular Pie Chart</h3>
</div>

<div class="bills columns is-multiline">
  <div ng-repeat="bill in vm.all" class="column is-one-third">
        <p><strong>{{ bill.createdBy }}</strong></p>
        <p><strong>{{ bill.location }}</strong></p>
        <p><strong>{{ bill.amount }}</strong></p>
      </a>
  </div>
</div>
