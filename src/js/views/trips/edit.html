<h1>Edit Trip Page</h1>
<form name="vm.editForm" ng-submit="vm.update()" novalidate>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" id="location" name="location" ng-model="vm.trip.location" google-autocomplete>
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" id="image" name="image" ng-model="vm.trip.image">
  </div>

  <input type="submit" value="Edit Trip">
</form>
