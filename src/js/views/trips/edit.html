<section class="section">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <form name="vm.editForm" ng-submit="vm.update()" novalidate>
        <div class="field">
          <label class="label" for="location">Location</label>
          <p class="control">
            <input class="input" type="text" id="location" name="location" ng-model="vm.trip.location" google-autocomplete>
          </p>
        </div>

        <div class="field">
          <label class="label">Trip Image</label>
          <div class="control">
            <div class="file">
              <label class="file-label">
                <input class="file-input" type="file" ng-model="vm.trip.image" image-upload>
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
              </label>
            </div>
          </div>
        </div>

        <div class="field">
          <p class="control">
            <input type="submit" class="button is-primary is-fullwidth" value="Edit Trip">
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
