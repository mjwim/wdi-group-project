<h1>Home</h1>

<div ng-if="!main.isAuthenticated()">
  <a ui-sref="login">
    <h2>Log In</h2>
  </a>
  <a ui-sref="register">
    <h2>Register</h2>
  </a>
</div>

<div class="carousel carousel-animated carousel-animate-slide">
  <div class="carousel-container">
    <div class="carousel-item has-background" ng-repeat="trip in vm.all">
      <img class="is-background" src="{{ trip.image }}" alt="{{ trip.location.name }}" width="640" height="310" />
      <div class="title">{{ trip.location.name }}</div>
    </div>
  </div>
  <div class="carousel-navigation">
    <div class="carousel-nav-left">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div class="carousel-nav-right">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
  </div>
</div>
